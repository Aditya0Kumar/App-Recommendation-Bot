<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - App Recommendation Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .light-mode {
      background-color: #f5f5f7;
      color: black;
    }

    .light-mode nav,
    .light-mode footer,
    .light-mode .box {
      background-color: white;
      color: black;
    }

    .nav-links a {
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .dark-mode .nav-links a:hover {
      background-color: black;
    }

    .light-mode .nav-links a:hover {
      background-color: gray;
    }

    .theme-icon {
      transition: transform 0.3s ease;
    }

    .light-mode .theme-icon {
      transform: rotate(180deg);
    }

    .light-mode #main-heading {
      color: black;
    }
  </style>
</head>
<body class="text-white flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#161617] text-white p-4 shadow-md w-full animate-fade-in">
    <div class="flex items-center justify-between w-full">
      <h1 class="text-xl font-semibold">App Bot</h1>

      <ul class="hidden md:flex space-x-8 nav-links">
        <li><a href="#" class="px-4 py-2 rounded-lg hover:bg-gray-700">Home</a></li>
        <li><a href="../" class="px-4 py-2 rounded-lg hover:bg-gray-700">Search</a></li>
        <li><a href="../static/aboutus.html" class="px-4 py-2 rounded-lg hover:bg-gray-700">About Us</a></li>
      </ul>

      <div class="flex items-center space-x-4">
        <button onclick="toggleTheme()" class="px-3 py-2 rounded-full transition">
          <i class="fa-solid fa-circle-half-stroke text-xl theme-icon" id="theme-icon"></i>
        </button>
        <button class="md:hidden text-white" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
          <i class="fa-solid fa-bars text-2xl"></i>
        </button>
      </div>
    </div>

    <ul id="mobileMenu" class="md:hidden mt-4 space-y-2 hidden nav-links">
      <li><a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Home</a></li>
      <li><a href="../" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Search</a></li>
      <li><a href="../static/aboutus.html" class="block px-4 py-2 rounded-lg hover:bg-gray-700">About Us</a></li>
      <li>
        <button onclick="toggleTheme()" class="w-full px-4 py-2 rounded-lg">
          <i class="fa-solid fa-circle-half-stroke"></i> Toggle Theme
        </button>
      </li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center flex-grow text-center px-6">
    <h1 class="text-5xl md:text-6xl font-bold opacity-0" id="main-heading">Discover the Best Apps for You</h1>
    <p class="text-lg md:text-xl text-gray-400 mt-4 opacity-0" id="sub-text">Find the perfect app with AI-driven recommendations.</p>
    <a href="../" class="mt-8 px-6 py-3 text-lg font-semibold bg-blue-500 hover:bg-blue-600 transition transform hover:scale-105 rounded-lg shadow-md opacity-0" id="cta-button">
      Get Started
    </a>
  </section>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    gsap.to("#main-heading", { opacity: 1, y: -20, duration: 1, ease: "power3.out" });
    gsap.to("#sub-text", { opacity: 1, y: -10, duration: 1, delay: 0.5 });
    gsap.to("#cta-button", { opacity: 1, y: -5, duration: 1, delay: 1 });
  </script>

</body>
</html>
